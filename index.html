        <div class="contact-form">
            <h2>Get In Touch</h2>
            <form id="contactForm" action="#" method="post">
                <label for="name"><i class="fas fa-user"></i> Name:</label>
                <input type="text" id="First-Name" name="name" placeholder="Enter your First name" required>
                <input type="text" id="Last-Name" name="name" placeholder="Enter your Last name" required>

                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message"><i class="fas fa-comment"></i> Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter yor message Here........" required></textarea>

                <button type="submit">Send Message</button>
            </form>
